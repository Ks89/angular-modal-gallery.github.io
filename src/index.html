<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>angular-modal-gallery-documentation</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="manifest" href="manifest.json" />

  <!-- Workaround to host a SPA on Github Pages. Taken from
            http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/ -->
  <!-- ---------------------------------------------- -->
  <!-- Mandatory to release this app on Github pages without issues -->
  <script>
    (function(){
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <!-- ---------------------------------------------- -->
</head>
<body>
  <mmw-root>
    <img style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto;" src="./assets/ring.svg"/>
  </mmw-root>
</body>
</html>
